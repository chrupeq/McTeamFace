<div class="tab-content">

  <div id="form" class="tab-pane fade">
    <h3>Form</h3>
    </br>
    <form class="form">
    <label for="Id">Id</label> 
	<input type="text" id="Id" name="Id" class="form-control" disabled></br>
	<!-- hello laura -->
	<label for="firstName">First Name</label> 
	<input type="text" id="firstName" name="firstName" class="form-control" placeholder="Enter First Name"></br>
	
	<label for="lastName">Last Name</label>
	<input type="text" id="lastName" name="lastName" class="form-control" placeholder="Enter Last Name"></br>

  <fieldset class="usernameFormSection">
    <label for="usernameFormInput">Username</label>
    <input type="text" id="usernameFormInput" name="usernameFormInput" class="form-control" placeholder="Enter Username"></br>
  </fieldset>
  
  <fieldset class="passwordFormSection">
    <label for="passwordFormInput">Password</label>
    <input type="password" id="passwordFormInput" name="passwordFormInput" class="form-control" placeholder="Enter Password"></br>
  </fieldset>
  
  <fieldset class="reenterPasswordFormSection">
    <label for="reenterPasswordFormInput">Re-enter Password</label>
    <input type="password" id="reenterPasswordFormInput" name="reenterPasswordFormInput" class="form-control" placeholder="Enter Password"></br>
  </fieldset>
 
 <fieldset class="jobTitleSelect">
    <label for="jobTitleSelectId">Please select a job description:</label>
    <select class="form-control" id="jobTitleSelectId">
      <option value="CSR">Customer Service Representative</option>
      <option value="SE">Support Engineer</option>
      <option value="NME">Network Management Engineer</option>
    </select>
  </fieldset>
  
  
  <div id="errorMessage">
  <p id="errorText">Passwords do not match. Try again</p>
  </div>
  
  </br></br>
  

<button type="submit" class="btn btn-primary" id="formButton">Submit</button>
</form>
