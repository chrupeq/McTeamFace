<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Theme Simply Me</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css"/>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<style>
.bg-1 { 
    background-color: #1abc9c; /* Green */
    color: #ffffff;
}
.bg-2 { 
    background-color: #474e5d; /* Dark Blue */
    color: #ffffff;
}
.bg-3 { 
    background-color: #ffffff; /* White */
    color: #555555;
}

.container-fluid {
    padding-top: 70px;
    padding-bottom: 70px;
}

img {
	height: 300px;
	width: 350px;
}
</style>

<body>

<div class="container-fluid bg-1 text-center">
  <h3>Who Am I?</h3>
  <a href = "#"><img src="harryPotter.jpg" class="img-circle" data-toggle='modal' data-target="#myModal" alt="Harry"></a>
  <h3>I'm an adventurer</h3>
</div>


<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
       
	<div class="login">
		<p class="title">Log in</p>
		<form action="Login">
			
			
			<label for="username">Username</label> <input type="text"
				id="username" name="username"> <label for="password">Password</label>
			<input type="password" id="password" name="password">
			<div id="proceedSection">
				<input type="checkbox"> <label for="checkbox">Keep
					me logged in</label> 
				<button id="button">
					<span>Sign In</span>
				</button>	
				
			</div>


		</form>
	
	</div>
      </div>
    </div>

  </div>
</div>

<div class="container-fluid bg-2 text-center">
  <h3>What Am I?</h3>
  <p>Lorem ipsum..</p>
</div>


</body>
</html>
