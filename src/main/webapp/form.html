<html>

<body>
<ul class="nav nav-tabs">
    <li><a data-toggle="tab" href="#homeTab">Home</a></li>
    
    <li><a data-toggle="tab" href="#dataSet">Data Set</a></li>
    <li class="active"><a data-toggle="tab" href="#form">Form</a></li>

    <li><a data-toggle="tab" href="#aboutUs">About Us</a></li>

  </ul>
</br></br>  
  


<form class="form">
	<label for="firstName">First Name</label> 
	<input type="text" id="firstName" name="firstName" class="form-control" placeholder="Enter First Name"></br>
	
	<label for="surname">Last Name</label>
	<input type="text" id="surname" name="surname" class="form-control" placeholder="Enter Last Name"></br>

  <fieldset class="usernameFormSection">
    <label for="usernameFormInput">Username</label>
    <input type="text" id="usernameFormInput" name="usernameFormInput" class="form-control" placeholder="Enter Username"></br>
  </fieldset>
  
  <fieldset class="passwordFormSection">
    <label for="passwordFormInput">Password</label>
    <input type="text" id="passwordFormInput" name="passwordFormInput" class="form-control" placeholder="Enter Password"></br>
  </fieldset>
  
  <fieldset class="reenterPasswordFormSection">
    <label for="reenterPasswordFormInput">Re-enter Password</label>
    <input type="text" id="reenterPasswordFormInput" name="reenterPasswordFormInput" class="form-control" placeholder="Enter Password"></br>
  </fieldset>
 
 <fieldset class="jobTitleSelect">
    <label for="exampleSelect1">Please select a job description:</label>
    <select class="form-control" id="exampleSelect1">
      <option>Customer Service Representative</option>
      <option>Support Engineer</option>
      <option>Network Management Engineer</option>
    </select>
  </fieldset></br></br></br></br>
  

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
