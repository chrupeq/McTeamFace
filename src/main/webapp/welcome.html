<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="resources/main.css" />
<link rel="stylesheet"
	href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.min.css" />


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>


<script type = "text/javascript" src="resources/js/main.js"></script>
<script type = "text/javascript" src="resources/js/home.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.css">
	<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
<script src="resources/js/bootstrap.js"></script>
<title>Login Page</title>

</head>

<body>

	<div class="wrap">
		<div class="login">
		<img id="costanzaLogo" src="resources/images/seinfeld.png"></img>
			<p class="title">Log in</p>
			<form action="#">


				<label for="username">Username</label> <input type="text"
					id="username" name="username"> <label for="password">Password</label>
				<input type="password" id="password" name="password">
				<div id="proceedSection">
					<input type="checkbox"> <label for="checkbox">Keep
						me logged in</label>

					<div id="errorMessage">
						<p id="errorText">Incorrect Login Details Entered</p>
					</div>
	
					<button id="loginButton">
						<span>Sign In</span>
					</button>
				</div>




			</form>
		</div>
		<div id="dateQueryModal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 id="modalTitle" class="modal-title"></h4>
						</div>
						<div class="modal-body">
		<div class="container">
    <div class="row">
        <div class='col-sm-6'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker();
            });
        </script>
    </div>
</div>
	</div>
	</div>
						<div class="modal-footer">
							<button id="dateSearch" type="button"
								class="btn btn-default searchButton" data-dismiss="modal">Search</button>
							<button id="modalClose" type="button" class="btn btn-default"
								data-dismiss="modal">Close</button>
						</div>
						</div>
						</div>
						</div>
						

</body>
</html>
