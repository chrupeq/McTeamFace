<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type = "text/javascript" src="resources/main.js"></script>
<script type = "text/javascript" src="resources/home.js"></script>


<title>Login Page</title>

</head>

<body>

	<div class="wrap">
		<div class="login">
			<p class="title">Log in</p>
			<form action="#">


				<label for="username">Username</label> <input type="text"
					id="username" name="username"> <label for="password">Password</label>
				<input type="password" id="password" name="password">
				<div id="proceedSection">
					<input type="checkbox"> <label for="checkbox">Keep
						me logged in</label>

					<div id="errorMessage">
						<p id="errorText">Incorrect Login Details Entered</p>
					</div>

					<button id="button">
						<span>Sign In</span>
					</button>
				</div>




			</form>
		</div>
	</div>

</body>
</html>
